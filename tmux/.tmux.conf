# --- 1. General Settings ---
set -g prefix C-s  # Set leader key to Ctrl+s
set -g mouse on    # Enable mouse support
set-option -g status-position top # Move status bar to top
set -g base-index 1

# This stops tmux from changing window names to the current directory
set-window-option -g automatic-rename off
# This stops programs INSIDE the pane (like zsh) from renaming the window
set-window-option -g allow-rename off

# --- 2. Alacritty & True Color (CRITICAL for icons/colors) ---
set -g default-terminal "alacritty"
set-option -ga terminal-overrides ",alacritty:Tc"

# --- 3. Keybinds ---
# Hot reload config
unbind r
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Vim motions for pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Catppuccin Theme Settings (MUST come BEFORE plugins) ---
set -g @catppuccin_flavour 'mocha' # latte, frappe, macchiato, mocha
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_status_background "default"

set -g @catppuccin_window_default_text "#W" # For inactive windows
set -g @catppuccin_window_current_text "#W" # For active window
set -g @catppuccin_pane_default_text "#W"
set -g @catppuccin_window_text " #W"

# --- ADDED: Configure directory module to show FULL path ---
# The default is "#{b:pane_current_path}" (basename only)
# We change it to "#{pane_current_path}" (full path)
set -g @catppuccin_directory_text "#{pane_current_path}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux#v2.1.3'

# --- Increase length to prevent path truncation ---
set -g status-right-length 150
set -g status-left-length 100

# --- LEFT STATUS ---
# Display window/pane names
# The @catppuccin_status_window module shows the window list.
set -g status-left "#{E:@catppuccin_status_window}"

# --- RIGHT STATUS ---
# Modules are added from right-to-left.
# 1. Current Working Directory (right-most)
set -g status-right "#{E:@catppuccin_status_directory}"
# 2. Application (to the left of directory)
set -ag status-right "#{E:@catppuccin_status_application}"
# 3. Session (to the left of application)
set -ag status-right "#{E:@catppuccin_status_session}"

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
